<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros</title>
    <link rel="shortcut icon" th:href="@{/img/book.png}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="flex h-screen">
<div class="min-h-screen flex font-sans">
    <!-- Sidebar fragment -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="flex-1 lg:pl-72 p-6 space-y-8">
        <div class="container mx-auto p-4">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Mis Libros</h1>
                <button id="btnAgregarLibro"
                        class="px-6 py-3 bg-red-600 text-white rounded-xl shadow hover:bg-red-700">Agregar
                    Libro</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:if="${#lists.isEmpty(libros)}"
                     class="bg-gray-100 rounded-lg shadow-md p-6 flex items-center space-x-6">
                    <h1>A√∫n no agregas Libros</h1>
                </div>

                <div th:each="libro : ${libros}"
                     class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-200">

                    <div th:if="${libro.imagen != null}">
                        <img th:src="@{${libro.imagen}}" th:alt="${libro.titulo}"
                             class="w-full h-48 object-cover" />
                    </div>
                    <div th:if="${libro.imagen == null}"
                         class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        Sin imagen
                    </div>

                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${libro.titulo}"></h2>
                        <p class="text-gray-600"
                           th:text="${libro.author != null ? libro.author.nombre : 'Sin autor'}"></p>
                        <p class="text-gray-500 mt-2" th:text="${libro.descripcion}"></p>
                        <div class="mt-4">
                            <span
                                    class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
                                    th:text="${libro.category != null ? libro.category.nombre : 'Sin categor√≠a'}"></span>
                        </div>
                    </div>

                    <div class="flex justify-end items-center p-4 border-t border-gray-100 space-x-4">
                        <!-- Bot√≥n eliminar -->
                        <button type="button" class="btn-eliminar-libro h-6 w-6" th:data-id="${libro.id}">
                            <img th:src="@{/img/x.png}" alt="Eliminar" />
                        </button>

                        <!-- Bot√≥n favorito -->
                        <button type="button" class="btn-favorito-libro h-6 w-6" th:data-id="${libro.id}">
                            <img th:if="${libro.favorito}" th:src="@{/img/corazon-rojo.png}" alt="Favorito" />
                            <img th:if="${!libro.favorito}" th:src="@{/img/corazon-vacio.png}" alt="No favorito" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    const autores = /*[[${autores}]]*/ [];
    const categorias = /*[[${categorias}]]*/ [];

    // CSRF
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // ‚ûï Agregar libro
    document.getElementById('btnAgregarLibro').addEventListener('click', () => {
        if (autores.length === 0 || categorias.length === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'No se puede agregar libro',
                html: (autores.length === 0 ? 'No hay autores disponibles.<br>' : '') +
                    (categorias.length === 0 ? 'No hay categor√≠as disponibles.' : '')
            });
            return;
        }

        let autorOptions = autores.map(a => `<option value="${a.id}">${a.nombre}</option>`).join('');
        let categoriaOptions = categorias.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');

        Swal.fire({
            title: 'Agregar Libro',
            html: `
                <input id="swalTitulo" class="swal2-input" placeholder="T√≠tulo del libro">
                <textarea id="swalDescripcion" class="swal2-textarea" placeholder="Descripci√≥n"></textarea>
                <select id="swalAutor" class="swal2-select">${autorOptions}</select>
                <select id="swalCategoria" class="swal2-select">${categoriaOptions}</select>
                <input type="file" id="swalImagen" class="swal2-file">
            `,
            focusConfirm: false,
            showCancelButton: true,
            preConfirm: () => {
                const titulo = document.getElementById('swalTitulo').value;
                const descripcion = document.getElementById('swalDescripcion').value;
                const authorId = document.getElementById('swalAutor').value;
                const categoryId = document.getElementById('swalCategoria').value;
                const imagen = document.getElementById('swalImagen').files[0];

                if (!titulo || !descripcion || !authorId || !categoryId) {
                    Swal.showValidationMessage('Todos los campos son obligatorios');
                    return false;
                }

                const formData = new FormData();
                formData.append('titulo', titulo);
                formData.append('descripcion', descripcion);
                formData.append('authorId', authorId);
                formData.append('categoryId', categoryId);
                if (imagen) formData.append('imagen', imagen);

                return axios.post('/user/libros/agregar', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        [csrfHeader]: csrfToken
                    }
                }).then(res => res.data)
                    .catch(err => {
                        Swal.showValidationMessage(`Error: ${err}`);
                    });
            }
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire('Agregado!', 'El libro se agreg√≥ correctamente.', 'success')
                    .then(() => location.reload());
            }
        });
    });

    // üóëÔ∏è Eliminar libro
    document.querySelectorAll('.btn-eliminar-libro').forEach(button => {
        button.addEventListener('click', () => {
            const libroId = button.getAttribute('data-id');

            Swal.fire({
                title: '¬øEst√°s seguro?',
                text: "¬°No podr√°s revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'S√≠, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    axios.post(`/user/libros/eliminar/${libroId}`, null, {
                        headers: { [csrfHeader]: csrfToken }
                    })
                        .then(res => {
                            if (res.data.status === 'ok') {
                                Swal.fire('Eliminado!', 'El libro ha sido eliminado.', 'success')
                                    .then(() => location.reload());
                            } else {
                                Swal.fire('Error', res.data.message || 'No se pudo eliminar.', 'error');
                            }
                        })
                        .catch(err => {
                            Swal.fire('Error', 'Ocurri√≥ un error al eliminar el libro.', 'error');
                            console.error(err);
                        });
                }
            });
        });
    });

    // ‚ù§Ô∏è Toggle favorito
    document.querySelectorAll('.btn-favorito-libro').forEach(button => {
        button.addEventListener('click', () => {
            const libroId = button.getAttribute('data-id');

            axios.post(`/user/libros/favorito/${libroId}`, null, {
                headers: { [csrfHeader]: csrfToken }
            })
                .then(res => {
                    if (res.data.status === 'ok') {
                        const img = button.querySelector('img');
                        if (res.data.favorito) {
                            img.src = '/img/corazon-rojo.png';
                            img.alt = 'Favorito';
                        } else {
                            img.src = '/img/corazon-vacio.png';
                            img.alt = 'No favorito';
                        }
                    } else {
                        Swal.fire('Error', 'No se pudo actualizar el favorito.', 'error');
                    }
                })
                .catch(err => {
                    Swal.fire('Error', 'Ocurri√≥ un error al actualizar el favorito.', 'error');
                    console.error(err);
                });
        });
    });
</script>

</body>
</html>
