<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Favoritos</title>
    <link rel="shortcut icon" th:href="@{/img/book.png}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="flex h-screen">
<div class="min-h-screen flex font-sans">
    <!-- Sidebar fragment -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="flex-1 lg:pl-72 p-6 space-y-8">
        <div class="container mx-auto p-4">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Libros Favoritos</h1>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:if="${#lists.isEmpty(libros)}"
                     class="bg-gray-100 rounded-lg shadow-md p-6 flex items-center justify-center text-gray-500">
                    <h1>No tienes libros favoritos aún</h1>
                </div>

                <div th:each="libro : ${libros}"
                     class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-200">

                    <div th:if="${libro.imagen != null}">
                        <img th:src="@{${libro.imagen}}" th:alt="${libro.titulo}"
                             class="w-full h-48 object-cover" />
                    </div>
                    <div th:if="${libro.imagen == null}"
                         class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        Sin imagen
                    </div>

                    <div class="p-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${libro.titulo}"></h2>
                        <p class="text-gray-600"
                           th:text="${libro.author != null ? libro.author.nombre : 'Sin autor'}"></p>
                        <p class="text-gray-500 mt-2" th:text="${libro.descripcion}"></p>
                        <div class="mt-4">
                            <span
                                    class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
                                    th:text="${libro.category != null ? libro.category.nombre : 'Sin categoría'}"></span>
                        </div>
                    </div>

                    <div class="flex justify-end items-center p-4 border-t border-gray-100">
                        <!-- Botón favorito (solo toggle) -->
                        <button type="button" class="btn-favorito-libro h-6 w-6" th:data-id="${libro.id}">
                            <img th:if="${libro.favorito}" th:src="@{/img/corazon-rojo.png}" alt="Favorito" />
                            <img th:if="${!libro.favorito}" th:src="@{/img/corazon-vacio.png}" alt="No favorito" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    // CSRF
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // ❤️ Toggle favorito
    document.querySelectorAll('.btn-favorito-libro').forEach(button => {
        button.addEventListener('click', () => {
            const libroId = button.getAttribute('data-id');

            axios.post(`/user/libros/favorito/${libroId}`, null, {
                headers: { [csrfHeader]: csrfToken }
            })
                .then(res => {
                    if (res.data.status === 'ok') {
                        const img = button.querySelector('img');
                        if (res.data.favorito) {
                            img.src = '/img/corazon-rojo.png';
                            img.alt = 'Favorito';
                        } else {
                            img.src = '/img/corazon-vacio.png';
                            img.alt = 'No favorito';
                        }
                        // Opcional: eliminar la tarjeta si ya no es favorito
                        if (!res.data.favorito) {
                            button.closest('div.bg-white').remove();
                        }
                    } else {
                        alert('No se pudo actualizar el favorito.');
                    }
                })
                .catch(err => {
                    alert('Ocurrió un error al actualizar el favorito.');
                    console.error(err);
                });
        });
    });
</script>

</body>
</html>
