<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" th:href="@{/img/book.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex h-screen font-sans bg-gray-100 text-gray-700">

<!-- Incluir menú lateral -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<main class="flex-1 lg:pl-64 p-8 overflow-y-auto">
    <div class="border-b-4 border-red-700 mb-8 pb-4">
        <h3 class="text-3xl font-semibold">Hola, <span th:text="${usuario.nombre}"></span></h3>
    </div>

    <!-- Contadores -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
        <div class="bg-white shadow-md rounded-lg p-6 flex items-center space-x-6 border border-gray-300">
            <img class="h-14 w-14" th:src="@{/svg/bookmark.svg}" alt="Libros" />
            <div>
                <h4 class="text-xl font-semibold text-gray-800 mb-1">Libros</h4>
                <p class="text-3xl font-bold text-gray-700" th:text="${#lists.size(libros)}"></p>
            </div>
        </div>
    </section>

    <!-- Historial -->
    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-300">
        <h2 class="text-xl font-semibold mb-6 text-red-700">Últimos Libros Añadidos</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-red-50">
                <tr>
                    <th class="text-left py-3 px-6 border-b border-gray-300">Título</th>
                    <th class="text-left py-3 px-6 border-b border-gray-300">Categoría</th>
                    <th class="text-left py-3 px-6 border-b border-gray-300">Autor</th>
                    <th class="text-left py-3 px-6 border-b border-gray-300">Fecha Añadido</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro : ${libros}" class="hover:bg-red-50 transition-colors duration-200">
                    <td class="py-3 px-6 border-b border-gray-200" th:text="${libro.titulo}"></td>
                    <td class="py-3 px-6 border-b border-gray-200" th:text="${libro.category != null ? libro.category.nombre : 'Sin categoría'}"></td>
                    <td class="py-3 px-6 border-b border-gray-200" th:text="${libro.author != null ? libro.author.nombre : 'Sin autor'}"></td>
                    <!-- Cambiado #dates por #temporals -->
                    <td class="py-3 px-6 border-b border-gray-200" th:text="${#temporals.format(libro.createdAt, 'dd/MM/yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

</body>
</html>
